
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BE FIT CHALLENGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInSymbols {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 0.6; transform: scale(1); }
      }
      @keyframes rotateDumbbell {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(15deg); }
      }
      @keyframes powerPulse {
          0%, 100% { transform: scale(1); opacity: 0.7; }
          50% { transform: scale(1.2); opacity: 1; }
      }
      @keyframes expandRing {
          0% { transform: scale(1); opacity: 0.7; }
          100% { transform: scale(2); opacity: 0; }
      }
      @keyframes waveFlow {
          0% { transform: translateX(-150%) scaleX(0.5); }
          50% { transform: translateX(-50%) scaleX(1); }
          100% { transform: translateX(50%) scaleX(0.5); }
      }
      @keyframes sunRotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      @keyframes lotusBloom {
          0%, 100% { transform: scale(1) rotate(0deg); }
          50% { transform: scale(1.1) rotate(180deg); }
      }
      @keyframes flowMove {
          0% { left: -150px; }
          100% { left: 100%; }
      }
      @keyframes peacefulPulse {
          0%, 100% { transform: scale(1); opacity: 0.4; }
          50% { transform: scale(1.15); opacity: 0.7; }
      }
      @keyframes chakraSpin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      @keyframes spiralRotate {
          0% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(180deg) scale(1.1); }
          100% { transform: rotate(360deg) scale(1); }
      }
      @keyframes crystalGlow {
          0%, 100% { filter: brightness(1); }
          50% { filter: brightness(1.3); }
      }
      @keyframes auraExpand {
          0%, 100% { transform: scale(1); opacity: 0.3; }
          50% { transform: scale(1.2); opacity: 0.6; }
      }
      @keyframes graphRise {
        0% { transform: scaleY(0.2); opacity: 0.5; }
        50% { transform: scaleY(1); opacity: 1; }
        100% { transform: scaleY(0.2); opacity: 0.5; }
      }
      @keyframes arrowPulse {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
        50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
      }
      @keyframes targetFocus {
        0% { transform: scale(0.8); opacity: 0.4; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      @keyframes checkmarkFade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#0a0a0a]">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
