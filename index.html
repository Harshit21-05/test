<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Namaskar - Sun Salutation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">
    <div class="background-overlay"></div>
    
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

    <div class="container">
        <div class="header">
            <div class="lotus-icon">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 85C50 85 30 75 25 55C20 35 25 25 25 25C25 25 35 30 45 40C45 30 45 15 50 10C55 15 55 30 55 40C65 30 75 25 75 25C75 25 80 35 75 55C70 75 50 85 50 85Z" fill="url(#lotus-gradient)"/>
                    <defs>
                        <linearGradient id="lotus-gradient" x1="25" y1="10" x2="75" y2="85" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#FF6B35"/>
                            <stop offset="50%" stop-color="#F7931E"/>
                            <stop offset="100%" stop-color="#00D9C0"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="main-title">SURYA NAMASKAR</h1>
            <div class="subtitle-wrapper">
                <div class="divider-line"></div>
                <p class="subtitle">Sun Salutation</p>
                <div class="divider-line"></div>
            </div>
            <p class="tagline">Journey to Inner Peace</p>
        </div>

        <button class="start-button" id="mainStartBtn">
            <span class="button-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="8" fill="currentColor"/>
                    <path d="M12 4V2M12 22V20M20 12H22M2 12H4M17.66 6.34L19.07 4.93M4.93 19.07L6.34 17.66M17.66 17.66L19.07 19.07M4.93 4.93L6.34 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </span>
            <span class="button-text">START SURYA NAMASKAR</span>
        </button>

        <div class="settings-card">
            <div class="settings-header">
                <h2>Practice Settings</h2>
                <p class="settings-description">Customize your practice journey</p>
            </div>
            
            <div id="roundSections" class="round-sections-container"></div>

            <button class="add-section-btn" id="addSectionBtn">
                <span class="plus-icon">+</span>
                Add Configuration
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
