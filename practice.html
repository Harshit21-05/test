<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Surya Namaskar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="practice-page">
    <div class="background-overlay practice-bg"></div>
    
    <div class="mandala-bg"></div>
    <div class="floating-particle p1"></div>
    <div class="floating-particle p2"></div>
    <div class="floating-particle p3"></div>
    <div class="floating-particle p4"></div>

    <button class="home-btn" id="homeBtn">
        <span>‚Üê</span> Home
    </button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="practice-content">
        <div class="timer-section">
            <div class="overall-timer-wrapper">
                <div class="timer-label">Time Remaining</div>
                <div class="overall-timer" id="overallTimer">00:00</div>
            </div>
            
            <div class="step-timer-wrapper">
                <div class="step-timer" id="stepTimer">0s</div>
                <div class="timer-subtext">per pose</div>
            </div>
        </div>

        <div class="round-badge" id="roundInfo">
            <span class="badge-text">Round 1</span>
        </div>

        <div class="pose-card">
            <div class="pose-number" id="poseNumber">1/12</div>
            <h2 class="pose-name" id="poseName">Ready to Begin</h2>
            <p class="pose-description" id="poseDescription">Prepare yourself for the practice</p>
            <div class="breath-indicator">
                <span class="breath-text" id="breathText">Breathe Deeply</span>
            </div>
        </div>

        <div class="controls-wrapper">
            <button class="control-btn start-control" id="startBtn">
                <span class="btn-icon">‚ñ∂</span>
                <span class="btn-text">Start</span>
            </button>
            <button class="control-btn pause-control" id="pauseBtn" style="display:none;">
                <span class="btn-icon">‚è∏</span>
                <span class="btn-text">Pause</span>
            </button>
            <button class="control-btn stop-control" id="stopBtn">
                <span class="btn-icon">‚èπ</span>
                <span class="btn-text">Stop</span>
            </button>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-content">
                <div class="completion-icon-wrapper">
                    <svg class="completion-icon" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="55" stroke="url(#check-gradient)" stroke-width="4" stroke-dasharray="345" stroke-dashoffset="0">
                            <animate attributeName="stroke-dashoffset" from="345" to="0" dur="1s" fill="freeze"/>
                        </circle>
                        <path d="M35 60L52 77L85 44" stroke="url(#check-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="70" stroke-dashoffset="70">
                            <animate attributeName="stroke-dashoffset" from="70" to="0" dur="0.5s" begin="0.5s" fill="freeze"/>
                        </path>
                        <defs>
                            <linearGradient id="check-gradient" x1="0" y1="0" x2="120" y2="120">
                                <stop offset="0%" stop-color="#27ae60"/>
                                <stop offset="100%" stop-color="#00D9C0"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2 class="completion-title">Practice Complete</h2>
                <p class="completion-message">You have successfully completed your Surya Namaskar practice</p>
                <div class="completion-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalRoundsCompleted">0</div>
                        <div class="stat-label">Rounds</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTimeSpent">0:00</div>
                        <div class="stat-label">Duration</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalPoses">0</div>
                        <div class="stat-label">Poses</div>
                    </div>
                </div>
                <div class="namaste-section">
                    <div class="namaste-icon">üôè</div>
                    <div class="namaste-text">Namaste</div>
                </div>
                <button class="return-home-btn" onclick="goHome()">Return Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
